<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>PlaningActos</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <script src="js/externo/jquery-1.11.1.min.js"></script> 
  <script src="js/externo/jquery.mobile-1.4.5.js"></script> 
  <script src="js/externo/underscore.js"></script> 
  <script src="js/externo/backbone.js"></script> 
  <script src="js/modelos/PlaningActosEntity.js"></script> 
  <script src="js/modelos/PlaningActosList.js"></script> 
  <script src="js/modelos/UsuariosEntity.js"></script> 
  <script src="js/modelos/UsuariosList.js"></script> 

  <script src="js/modelos/SalasEntity.js"></script> 
  <script src="js/modelos/SalasList.js"></script> 

  <script src="js/vistas/PlaningActosNewView.js"></script> 
  <script src="js/vistas/PlaningActosEditView.js"></script> 
  <script src="js/vistas/PlaningActosListView.js"></script> 
  <script src="js/PlaningActosApp.js"></script> 
</head> 
<body> 
  <div id="pgHome" data-role="page"> 
    <div data-role="header"> 
       <H1>Lista planing</H1> 
       <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       <button id="btnDoLogin" class="ui-btn-left"><span id="fae"></span></button> 
     </div> 
    <div class="ui-content"> 
      <label id='lblIdEm' style="font-weight: bold"></label>
      <ul data-role="listview" data-filter="true" data-inset="true"></ul> 
    </div> 
    <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="./index.html" data-icon="edit" rel="external">Datos acto</a></li>
          <li><a href="./PlanningActos.html#pgHome" class="ui-btn-active ui-state-persist" data-icon="bullets">Lista</a></li> 
          <li><a href="./PlanningActos.html#pgNew" data-icon="plus">Nueva</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
  <div id="pgEdit" data-role="page"> 
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Atr&aacute;s" > 
       <H1>Editar planing</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       --> 
       <div data-role="popup" id="editpopUpSalasList" data-position-to="window" data-transition="turn">
          <ul id="editlvSalas" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>
       <label id='lblIdEmEdit' style="font-weight: bold"></label>
       <label for="editinputevento">Evento:</label> <input id="editinputevento" type="text" > 
       <label for="editinputfecha">Fecha:</label> <input id="editinputfecha" type="date" > 
       <label for="editinputdesde">Desde:</label> <input id="editinputdesde" type="time" > 
       <label for="editinputhasta">Hasta:</label> <input id="editinputhasta" type="time" > 
       <label for="editinputsaladesc">Sala:</label> 
       <input id="editinputsala" type="text" class="ui-hidden-accessible">  
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="editinputsaladesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="editinputsalabtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>
       <input id="btBorrar" type="button" value="Borrar"> 
       <!--input id="btCancelar" type="button" value="Cancelar"--> 
     </div> 
   </div> 
  <div id="pgNew" data-role="page"> 
    <div data-role="header"> 
      <H1>Nueva planing</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       <input id="btBorrar" type="button" value="Borrar"--> 
       <div data-role="popup" id="newpopUpSalasList" data-position-to="window" data-transition="turn">
          <ul id="newlvSalas" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>

       <label id='lblIdEmNew' style="font-weight: bold"></label>
       <label for="newinputevento">Evento:</label> <input id="newinputevento" type="text" > 
       <label for="newinputfecha">Fecha:</label> <input id="newinputfecha" type="date" > 
       <label for="newinputdesde">Desde:</label> <input id="newinputdesde" type="time" > 
       <label for="newinputhasta">Hasta:</label> <input id="newinputhasta" type="time" > 
       
       <label for="newinputsaladesc">Sala:</label> 
       <input id="newinputsala" type="text" class="ui-hidden-accessible"> 
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="newinputsaladesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="newinputsalabtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>
       <input id="btGuardar" type="button" value="Guardar"> 
       <input id="btCancelar" type="button" value="Cancelar"> 
     </div> 
     <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="./index.html" data-icon="edit" rel="external">Datos acto</a></li>
          <li><a href="./PlanningActos.html#pgHome" data-icon="bullets">Lista</a></li> 
          <li><a href="./PlanningActos.html#pgNew" class="ui-btn-active ui-state-persist" data-icon="plus">Nueva</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
</body> 
</html>
