<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>Provincias</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <script src="js/externo/jquery-1.11.1.min.js"></script> 
  <script src="js/externo/jquery.mobile-1.4.5.js"></script> 
  <script src="js/externo/underscore.js"></script> 
  <script src="js/externo/backbone.js"></script> 
  <script src="js/modelos/ProvinciasEntity.js"></script> 
  <script src="js/modelos/ProvinciasList.js"></script> 
  <script src="js/modelos/UsuariosEntity.js"></script> 
  <script src="js/modelos/UsuariosList.js"></script> 
  <script src="js/vistas/ProvinciasNewView.js"></script>

  <script src="js/ProvinciasApp.js"></script> 
</head> 
<body> 
  <div id="pgHome" data-role="page"> 
    <div data-role="header"> 
       <H1>Lista provincias</H1> 
       <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       <button id="btnDoLogin" class="ui-btn-left"><span id="fae"></span></button> 
     </div> 
    <div class="ui-content"> 
      <ul data-role="listview" data-filter="true" data-inset="true"></ul> 
    </div> 
    <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="#pgHome" class="ui-btn-active ui-state-persist" data-icon="bullets">Lista</a></li> 
          <li><a href="#pgNew" data-icon="plus">Nueva</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
  <div id="pgEdit" data-role="page"> 
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Atr&aacute;s" > 
       <H1>Editar provincia</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       --> 
       <label for="editinputcodigo">C贸digo provincia:</label> <input id="editinputcodigo" type="text" > 
       <label for="editinputprovincia">Provincia:</label> <input id="editinputprovincia" type="text" > 
       <label for="editinputcomunidad">Comunidad:</label> <input id="editinputcomunidad" type="text" > 
       <label for="editinputcod182">C贸digo 182:</label> <input id="editinputcod182" type="text" > 
       <label for="editinputpro182">Provincia 182:</label> <input id="editinputpro182" type="text" > 
       <input id="btBorrar" type="button" value="Borrar"> 
       <!--input id="btCancelar" type="button" value="Cancelar"--> 
     </div> 
   </div> 
  <div id="pgNew" data-role="page"> 
    <div data-role="header"> 
      <H1>Nueva provincia</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       <input id="btBorrar" type="button" value="Borrar"--> 
       <label for="newinputcodigo">C贸digo provincia:</label> <input id="newinputcodigo" type="text" > 
       <label for="newinputprovincia">Provincia:</label> <input id="newinputprovincia" type="text" > 
       <label for="newinputcomunidad">Comunidad:</label> <input id="newinputcomunidad" type="text" > 
       <label for="newinputcod182">C贸digo 182:</label> <input id="newinputcod182" type="text" > 
       <label for="newinputpro182">Provincia 182:</label> <input id="newinputpro182" type="text" > 
       <input id="btGuardar" type="button" value="Guardar"> 
       <input id="btCancelar" type="button" value="Cancelar"> 
     </div> 
     <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="#pgHome" data-icon="bullets">Lista</a></li> 
          <li><a href="#pgNew" class="ui-btn-active ui-state-persist" data-icon="plus">Nueva</a></li>
