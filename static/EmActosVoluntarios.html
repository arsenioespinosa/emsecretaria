<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>EmActosVoluntarios</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <script src="js/externo/jquery-1.11.1.min.js"></script> 
  <script src="js/externo/jquery.mobile-1.4.5.js"></script> 
  <script src="js/externo/underscore.js"></script> 
  <script src="js/externo/backbone.js"></script> 
  <script src="js/modelos/EmActosVoluntariosEntity.js"></script> 
  <script src="js/modelos/EmActosVoluntariosList.js"></script> 
  <script src="js/modelos/UsuariosEntity.js"></script> 
  <script src="js/modelos/UsuariosList.js"></script> 
  <script src="js/modelos/PersonasEntity.js"></script> 
  <script src="js/modelos/PersonasList.js"></script> 
  <script src="js/modelos/TipoRelacionEntity.js"></script> 
  <script src="js/modelos/TipoRelacionList.js"></script> 
  <script src="js/vistas/EmActosVoluntariosNewView.js"></script> 
  <script src="js/vistas/EmActosVoluntariosEditView.js"></script> 
  <script src="js/vistas/EmActosVoluntariosListView.js"></script> 
  <script src="js/EmActosVoluntariosApp.js"></script> 
</head> 
<body> 
  <div id="pgHome" data-role="page"> 
    <div data-role="header"> 
       <H1>Lista actos voluntarios</H1> 
       <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       <button id="btnDoLogin" class="ui-btn-left"><span id="fae"></span></button> 
     </div> 
    <div class="ui-content"> 
      <label id='lblIdEm' style="font-weight: bold"></label>
      <ul data-role="listview" data-filter="true" data-inset="true"></ul> 
    </div> 
    <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="./index.html" data-icon="edit" rel="external">Datos acto</a></li>
          <li><a href="./EmActosVoluntarios.html#pgHome" class="ui-btn-active ui-state-persist" data-icon="bullets">Lista</a></li> 
          <li><a href="./EmActosVoluntarios.html#pgNew" data-icon="plus">Nuevo</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
  <div id="pgEdit" data-role="page"> 
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Atr&aacute;s" > 
       <H1>Editar acto voluntario</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       --> 
       <div data-role="popup" id="editpopUpPersonasList" data-position-to="window" data-transition="turn">
          <ul id="editlvPersonas" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>
      <div data-role="popup" id="editpopUpTipoRelacionesList" data-position-to="window" data-transition="turn">
          <ul id="editlvTipoRelaciones" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>

       <label id='lblIdEmEdit' style="font-weight: bold"></label>
       <label for="editinputpersonadesc">Voluntario:</label> 
       <input id="editinputpersona" type="text" class="ui-hidden-accessible">  
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="editinputpersonadesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="editinputpersonabtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>

       <label for="editinputtiporelaciondesc">Tipo relación:</label> 
       <input id="editinputtiporelacion" type="text" class="ui-hidden-accessible">  
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="editinputtiporelaciondesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="editinputtiporelacionbtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>
       <label for="editinputobservaciones">Observaciones:</label> <input id="editinputobservaciones" type="text" > 
       <input id="btBorrar" type="button" value="Borrar"> 
       <!--input id="btCancelar" type="button" value="Cancelar"--> 
     </div> 
   </div> 
  <div id="pgNew" data-role="page"> 
    <div data-role="header"> 
      <H1>Nuevo acto voluntario</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
       
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       <input id="btBorrar" type="button" value="Borrar"--> 
      <div data-role="popup" id="newpopUpPersonasList" data-position-to="window" data-transition="turn">
          <ul id="newlvPersonas" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>
      <div data-role="popup" id="newpopUpTipoRelacionesList" data-position-to="window" data-transition="turn">
          <ul id="newlvTipoRelaciones" data-role="listview" data-filter="true" data-inset="true"></ul> 
      </div>
       <label id='lblIdEmNew' style="font-weight: bold"></label>
       <label for="newinputpersonadesc">Voluntario:</label> 
       <input id="newinputpersona" type="text" class="ui-hidden-accessible"> 
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="newinputpersonadesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="newinputpersonabtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>

      <label for="newinputtiporelaciondesc">Tipo Relación:</label> 
       <input id="newinputtiporelacion" type="text" class="ui-hidden-accessible"> 
       <table class="tableSearch">
         <tr>
           <td class="tdSearch">
              <input id="newinputtiporelaciondesc" class="ui-state-disabled" type="text">  
           </td>
           <td class="tdButton">
             <input id="newinputtiporelacionbtn" type="button" data-icon="search">
           </td>
         </tr>
       </table>
       <label for="newinputobservaciones">Observaciones:</label> <input id="newinputobservaciones" type="text" > 
       <input id="btGuardar" type="button" value="Guardar"> 
       <input id="btCancelar" type="button" value="Cancelar"> 
     </div> 
     <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="./index.html" data-icon="edit" rel="external">Datos acto</a></li>
          <li><a href="./EmActosVoluntarios.html#pgHome" data-icon="bullets">Lista</a></li> 
          <li><a href="./EmActosVoluntarios.html#pgNew" class="ui-btn-active ui-state-persist" data-icon="plus">Nuevo</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
</body> 
</html>
