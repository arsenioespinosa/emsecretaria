<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>Agenda</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <script src="js/externo/jquery-1.11.1.min.js"></script> 
  <script src="js/externo/jquery.mobile-1.4.5.js"></script> 
  <script src="js/externo/underscore.js"></script> 
  <script src="js/externo/backbone.js"></script> 
  <script src="js/modelos/AgendaEntity.js"></script> 
  <script src="js/modelos/AgendaList.js"></script> 
  <script src="js/vistas/AgendaNewView.js"></script> 
  <script src="js/vistas/AgendaEditView.js"></script> 
  <script src="js/vistas/AgendaListView.js"></script> 
  <script src="js/AgendaApp.js"></script> 
</head> 
<body> 
  <div id="pgHome" data-role="page"> 
    <div data-role="header"> 
       <H1>Lista agenda</H1> 
       <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
     </div> 
    <div class="ui-content"> 
      <ul data-role="listview" data-filter="true" data-inset="true"></ul> 
    </div> 
    <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="#pgHome" class="ui-btn-active ui-state-persist" data-icon="bullets">Lista</a></li> 
          <li><a href="#pgNew" data-icon="plus">Nueva</a></li> 
        </ul> 
      </div> 
    </div> 
  </div> 
  <div id="pgEdit" data-role="page"> 
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Atr&aacute;s" > 
       <H1>Editar agenda</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       --> 
       <label for="editinputidEm">EM:</label> <input id="editinputidEm" type="text" > 
       <label for="editinputidActo">Acto:</label> <input id="editinputidActo" type="text" > 
       <label for="editinputidPersona">Persona:</label> <input id="editinputidPersona" type="text" > 
       <label for="editinputdescripcion">Descripción:</label> <input id="editinputdescripcion" type="text" > 
       <label for="editinputfecha">Fecha:</label> <input id="editinputfecha" type="date" > 
       <label for="editinputhoraInicio">Hora inicio:</label> <input id="editinputhoraInicio" type="text" > 
       <label for="editinputhoraFin">Hora fin:</label> <input id="editinputhoraFin" type="text" > 
       <input id="btBorrar" type="button" value="Borrar"> 
       <!--input id="btCancelar" type="button" value="Cancelar"--> 
     </div> 
   </div> 
  <div id="pgNew" data-role="page"> 
    <div data-role="header"> 
      <H1>Nueva agenda</H1> 
      <img class="ui-btn-right headerLogo" src="./img/logoEm2017.png" /> 
     </div> 
    <div class="ui-content"> 
       <!--input id="txtEditarTitulo" type="text"> 
       <input id="txtEditarFecha" type="text" disabled> 
       <input id="txtEditarColor" type="color"> 
       <label for="txtEditarVisualizar">Visualizar:</label> 
       <select id="txtEditarVisualizar" data-role="flipswitch"> 
         <option value="off">Off</option> 
         <option value="on">On</option> 
       </select> 
       <input id="btBorrar" type="button" value="Borrar"--> 
       <label for="newinputidEm">EM:</label> <input id="newinputidEm" type="text" > 
       <label for="newinputidActo">Acto:</label> <input id="newinputidActo" type="text" > 
       <label for="newinputidPersona">Persona:</label> <input id="newinputidPersona" type="text" > 
       <label for="newinputdescripcion">Descripción:</label> <input id="newinputdescripcion" type="text" > 
       <label for="newinputfecha">Fecha:</label> <input id="newinputfecha" type="date" > 
       <label for="newinputhoraInicio">Hora inicio:</label> <input id="newinputhoraInicio" type="text" > 
       <label for="newinputhoraFin">Hora fin:</label> <input id="newinputhoraFin" type="text" > 
       <input id="btGuardar" type="button" value="Guardar"> 
       <input id="btCancelar" type="button" value="Cancelar"> 
     </div> 
     <div data-role="footer" data-position="fixed"> 
      <div data-role="navbar"> 
        <ul> 
          <li><a href="#pgHome" data-icon="bullets">Lista</a></li> 
          <li><a href="#pgNew" class="ui-btn-active ui-state-persist" data-icon="plus">Nueva</a></li> 
        </ul> 
      </div> 
    </div> 
  </div>
